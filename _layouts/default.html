    <!--
      This example requires Tailwind CSS v2.0+

      This example requires some changes to your config:

      ```
      // tailwind.config.js
      module.exports = {
        // ...
        plugins: [
          // ...
          require('@tailwindcss/forms'),
        ],
      }
      ```
    -->
    <!--
      This example requires updating your template:

      ```
      <html class="h-full">
      <body class="h-full">
      ```
    -->
    <div x-data="{ open : false }">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div class="fixed inset-0 z-40 flex lg:hidden" x-show="open" x-cloak role="dialog" aria-modal="true">
        <!--
          Off-canvas menu overlay, show/hide based on off-canvas menu state.

          Entering: "transition-opacity ease-linear duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "transition-opacity ease-linear duration-300"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="fixed inset-0 bg-gray-600 bg-opacity-75" aria-hidden="true" x-show="open"
          x-transition:enter="transition-opacity ease-linear duration-300"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="transition-opacity ease-linear duration-300"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0">
        </div>

        <!--
          Off-canvas menu, show/hide based on off-canvas menu state.

          Entering: "transition ease-in-out duration-300 transform"
            From: "-translate-x-full"
            To: "translate-x-0"
          Leaving: "transition ease-in-out duration-300 transform"
            From: "translate-x-0"
            To: "-translate-x-full"
        -->
        <div class="relative max-w-xs w-full bg-white pt-5 pb-4 flex-1 flex flex-col"
          x-transition:enter="transition ease-in-out duration-300 transform"
          x-transition:enter-start="-translate-x-full"
          x-transition:enter-end="translate-x-0"
          x-transition:leave="transition-opacity ease-linear duration-300"
          x-transition:leave-start="translate-x-0"
          x-transition:leave-end="-translate-x-full">
          <!--
            Close button, show/hide based on off-canvas menu state.

            Entering: "ease-in-out duration-300"
              From: "opacity-0"
              To: "opacity-100"
            Leaving: "ease-in-out duration-300"
              From: "opacity-100"
              To: "opacity-0"
          -->
          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button type="button" @click="open = false" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
              <span class="sr-only">Close sidebar</span>
              <!-- Heroicon name: outline/x -->
              <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          {% include nav.html nav=site.data.navigation.nav %}
        </div>

        <div class="flex-shrink-0 w-14">
          <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
      </div>

      <!-- Static sidebar for desktop -->
      <div class="hidden lg:flex lg:w-72 lg:flex-col lg:fixed lg:inset-y-0">
        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <!-- This example requires Tailwind CSS v2.0+ -->
        <div class="flex flex-col flex-grow pt-28 pb-4 bg-white overflow-y-auto">
          {% include nav.html nav=site.data.navigation.nav %}
        </div>
        <!-- end of sidebar component -->
      </div>

      <div class="sticky top-6 z-10 flex-shrink-0 h-28 lg:bg-transparent bg-white flex">


        <div class="flex items-center ml-10 py-2">
          <div class="flex-1 items-center">
          <div class="block">
            <a href="/" class="outline-none mx-auto">
              <img class="h-20 w-auto pl-2" src="/img/logo.png" alt="FeatureBase">
            </a>
          </div>
          <span class="align-middle text-center pl-0 pb-1 uppercase tracking-wider text-mol-aqua text-xs block">Documentation</span>
          <div class="block ">
            <a href="https://www.featurebase.com/cloud" class="outline-none mx-auto">
              <img class="h-9 w-auto pl-1" src="/img/free_trial.png" alt="Free Trial">
            </a>
          </div>
          </div>
        </div>

        <div class="lg:pl-10 lg:ml-8 flex-1 flex px-4 lg:px-0 w-full">
          <div class="max-w-6xl w-full mx-auto flex flex-col lg:px-8 xl:px-0">
            <div class="flex-1 px-6 flex justify-center">
                <!-- centered content can go here if needed -->
            </div>
          </div>
        </div>

        <!-- <button type="button" class="px-6 text-gray-500 focus:outline-none flex items-center">
          <span class="sr-only">Search</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

        <button type="button" @click="open = true" class="px-6 text-gray-500 focus:outline-none lg:hidden flex items-center">
          <span class="sr-only">Open sidebar</span>
          <!-- Heroicon name: outline/menu-alt-2 -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div class="max-w-6xl mx-auto flex flex-col lg:px-8 xl:px-0">

            <article class="prose font-normal prose-lg max-w-4xl py-6">

              {{ content }}

              <div class="py-10">
                <p class="text-base text-center">&copy; 2022 Molecula Corp. (DBA FeatureBase). All rights reserved.</p>
              </div>

            </article>
          </main>

        </div>
      </div>
